<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <meta content="Ejercicio 1 Libreria" name="description"/>
        <meta content="Fernando Costes" name="author"/>
        <title>Libreria</title>
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    </head>
    <body>

        <nav th:replace="fragmentos :: navbar"></nav>

        <div class="container mt-5 main">
            <h1>Listado de Autores</h1>
            <hr class="mb-5"/>
            <div th:if="${autores.isEmpty()}">
                <h5>Todav√≠a no hay autores cargados. <a th:href="@{/autor/crear}">Cargar autor.</a></h5>
            </div>
            <div class="table-responsive" th:unless="${autores.isEmpty()}">
                <table class="table table-hover table-sm table-bordered">
                    <thead class="table-secondary text-center">
                        <tr>
                            <th class="col-md-3 px-md-2" scope="col">Nombre</th>
                            <th class="col-md-3 px-md-2" scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="autor : ${autores}">
                            <td class="col-md-3 px-md-2" th:text="${autor.nombre}"></td>
                            <td class="col-md-3 px-md-2 d-flex justify-content-around w-100">
                                <a class="btn btn-secondary btn-sm" th:href="@{/autor/editar/__${autor.id}__}">Editar</a>
                                <form th:if="${habilitados}" method="post" th:action="@{/autor/baja/__${autor.id}__}">
                                    <button class="btn btn-danger btn-sm" type="submit">Baja</button>
                                </form>
                                 <form th:unless="${habilitados}" method="post" th:action="@{/autor/alta/__${autor.id}__}">
                                    <button class="btn btn-success btn-sm" type="submit">Alta</button>
                                </form>

                            </td>
                        </tr>
                    </tbody>
                </table>
               
                <a th:if="${habilitados}" class="btn btn-primary btn-sm" th:href="@{/autor/deshabilitados}">Autores deshabilitados</a>
               <a th:unless="${habilitados}" class="btn btn-primary btn-sm" th:href="@{/autor}">Autores habilitados</a>
            </div>
            
        </div>
        <br>
        <footer th:replace="fragmentos :: footer"></footer>


        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
